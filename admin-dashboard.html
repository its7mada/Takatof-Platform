<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="img/logo.png" rel="icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      min-height: 100vh;
      width: 260px;
      background: linear-gradient(to bottom, #212529, #343a40);
      color: #fff;
      transition: transform 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
    }

    .sidebar h3 {
      color: #f8f9fa;
    }

    .sidebar a {
      color: #ced4da;
      text-decoration: none;
      padding: 12px;
      display: flex;
      align-items: center;
      border-radius: 8px;
      font-weight: 500;
      margin-bottom: 5px;
      transition: all 0.2s;
    }

    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }

    .sidebar a.active {
      background-color: #4e73df;
      color: #fff;
    }

    .sidebar i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .content {
      padding: 20px;
      margin-left: 260px;
      width: calc(100% - 260px);
      min-height: 100vh;
    }

    @media (max-width: 992px) {
      .sidebar {
        min-height: 100vh;
        width: 260px;
        transform: translateX(-100%);
        position: fixed;
        z-index: 1050;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        width: 100%;
      }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .mobile-navbar {
      display: none;
    }

    @media (max-width: 992px) {
      .mobile-navbar {
        display: block;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column p-3" id="sidebar">
      <h3 class="mb-4">Admin Panel</h3>
      <a href="#dashboard" onclick="renderdashboard()" class="menu-item" data-page="dashboard">
        <i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="#resquests" onclick="renderRequests()" class="menu-item" data-page="requests">
        <i class="bi bi-envelope-open-fill"></i> Requests</a>
      <a href="#allProducts" onclick="renderAllProducts()" class="menu-item" data-page="products">
        <i class="bi bi-box-seam"></i> Products</a>
      <a href="#Users" onclick="renderAllUsers()" class="menu-item" data-page="users">
        <i class="bi bi-person-lines-fill"></i> Users</a>
      <a href="#profile" onclick="renderProfile()" class="menu-item" data-page="profile">
        <i class="bi bi-person-circle"></i> Profile</a>
      <a href="#HomePage" onclick="backToHomePage()" class="menu-item" data-page="home">
        <i class="bi bi-house-door-fill"></i> Home Page</a>
      <a href="#logout" onclick="logOut()" class="mt-auto text-danger">
        <i class="bi bi-box-arrow-right"></i> Logout</a>
    </nav>

    <!-- Main content -->
    <div class="content">
      <!-- Navbar for mobile -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mobile-navbar">
        <div class="container-fluid">
          <button class="btn btn-outline-light me-2" onclick="toggleSidebar()">â˜°</button>
          <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>
      </nav>

      <div id="pageLoadingSpinner" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>

      <!-- Main Container -->
      <div class="container-fluid" id="container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/dashboard-loading.js"></script>
  <script src="./js/images-function.js"></script>
  <script src="./js/adminDashboard-requests.js"></script>
  <script src="./js/adminDashboard-products.js"></script>
  <script src="./js/adminDashboard-users.js"></script>
  <script src="./js/dashboard-myProfile.js"></script>
  <script src="./js/admin-dashboard.js"></script>
  <script src="./js/cards.js"></script>
  <script>
    // Function to toggle sidebar on mobile
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }

    
  </script>
</body>
</html>
