<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Favicon -->
    <link href="img/logo.png" rel="icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .sidebar {
            height: 100vh;
            width: 260px;
            background: linear-gradient(to bottom, #212529, #343a40);
            color: #fff;
            transition: transform 0.3s ease;
        }

        .sidebar h3 {
            color: #f8f9fa;
            margin-bottom: 1.5rem;
        }

        .sidebar a {
            color: #ced4da;
            text-decoration: none;
            padding: 12px;
            display: flex;
            align-items: center;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .content {
            padding: 20px;
        }

        @media (max-width: 992px) {
            .sidebar {
                height: 90vh;
                width: 100vw;
                transform: translateX(-100%);
                position: fixed;
                z-index: 1050;
                bottom: 0;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .prodcut-img {
                width: 50px;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .modal-backdrop-hide {
            z-index: -1;
            opacity: 0;
            pointer-events: none;
        }

        /* Mobile navbar styling to match the admin dashboard */
        .navbar-mobile {
            background: linear-gradient(to right, #212529, #343a40) !important;
        }
        
        .logout-btn {
            color: #dc3545 !important;
        }
        
        .logout-btn:hover {
            background-color: #dc3545 !important;
            color: white !important;
        }
    </style>
</head>

<body>
    <div class="d-flex">

        <!-- Sidebar -->
        <nav class="sidebar d-flex flex-column p-3" id="sidebar">
            <h3>Dashboard</h3>
            <a href="#overview" onclick="renderOverview()"> <i class="bi bi-columns-gap"></i> Overview</a>
            <a href="#Orders" onclick="renderOrders()"> <i class="bi bi-columns-gap"></i> Orders</a>
            <a href="#myProducts" onclick="renderMyProducts()"> <i class="bi bi-bag"></i> My Products</a>
            <a href="#profile" onclick="renderProfile()"><i class="bi bi-person-circle"></i> Profile</a>
            <a href="#profile" onclick="backToHomePage()"><i class="bi bi-house-door-fill"></i> Home Page</a>
            <a href="#logout" onclick="logOut()" class="mt-auto logout-btn"><i class="bi bi-box-arrow-left"></i> Logout</a>
        </nav>

        <!-- Main content -->
        <div class="content w-100">
            <div id="pageLoadingSpinner" class="loading-overlay" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>


            <!-- Navbar for mobile -->
            <nav class="navbar navbar-expand-lg navbar-mobile navbar-dark d-lg-none">
                <div class="container-fluid">
                    <button class="btn btn-outline-light me-2" onclick="toggleSidebar()">â˜°</button>
                    <h1 class="navbar-brand mb-0">Dashboard</h1>
                </div>
            </nav>

            <div class="container-fluid" id="container">


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/dashboard-loading.js"></script>
    <script src="./js/images-function.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/dashboard-orders.js"></script>
    <script src="./js/dashboard-myProfile.js"></script>
    <script src="./js/dashboard-overView.js"></script>
    <script src="./js/dashboard-myProducts.js"></script>
</body>

</html>
