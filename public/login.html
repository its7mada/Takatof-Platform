<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Takatof - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/logo.png" rel="icon">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Background Image -->
    <style>
        body {
            background: url('img/carousel-1.jpg') no-repeat center center fixed;
            background-size: cover;
      
        }

        .bg-light {
            background-color: rgba(255, 255, 255, 0.9) !important;
        }
    </style>

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->


    <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
            <img src="img/logo.png" alt="Takatof Logo" class="img-fluid" style="max-height: 50px;">
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-left" id="navbarCollapse">
            <div class="navbar-nav p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link active">Home</a>
                <a href="product.html" class="nav-item nav-link">Products</a>
                <a href="details.html" class="nav-item nav-link">About Us</a>
                <a href="Consultation.html" class="nav-item nav-link">Contact Us</a>
            </div>
        </div>
        <div class="d-none d-lg-flex ms-auto">

            <a class="btn-sm-square bg-white rounded-circle ms-3" id="user-icon" title="Account Settings">
                <small class="fa fa-user text-body"></small>
            </a>
        </div>
    </nav>

    </div>
    <!-- Navbar End -->


    <!-- Login Start -->
    <div class="container-xxl py-4" >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-8">
                    <div class="bg-light rounded p-4">
                        <h3 class="mb-4">Login</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password">
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <a href="forgetPassword.html">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill py-2 px-4">Login</button>
                            <!-- Error message will be displayed here -->
                            <p id="error-message" style="color: red; display: none;"></p> <!-- Hidden by default -->
                        </form>

                        <p class="mt-4">Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login End -->
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <!-- <script src="./js/checkLogin.js"></script> -->


    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
